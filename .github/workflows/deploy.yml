name: Deploy Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    env:
      VITE_GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      VITE_APP_NAME: ${{ secrets.APP_NAME }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        
      - name: Setup Rust Toolchain and Wasm Target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Compile Rust WebAssembly (Wasm)
        run: |
          cd src/services/imgproc/wasm
          export CC=/usr/bin/gcc
          wasm-pack build --release --target web

      - name: Clean environment files from build
        run: |
          rm -f ./.env
          rm -f ./.env.development

      - name: Build project (Vite)
        run: bun run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4